<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome</title>
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">   
</head>
<body>
    <div class="main switch-nav-display">
        <!-- nav bar start -->
        <nav class="">
            <ul>
                <li><a href="">Create Welcome Message</a></li>
                <li><a href="">Set Email Message</a></li>
                <li><a href="">Block Accounts</a></li>
                <li><a href="">Credit/Debit Accounts</a></li>
                <li><a href="">Mail To All</a></li>
            </ul>
            <div class="close-nav arrow-out-more">
                &#x2192;
            </div>
        </nav>
        <!-- nav bar ends -->

        <div class="right">
            <div class="right-container">
                <div class="server-messages" style="background-color: rgb(33, 121, 33);">success or error <p class="clear-server-messages">+</p></div>
               <form action="" class="find-user">
                   <label for="">
                       <p>Email or Phone Number</p>
                       <input type="text" name="detail">
                   </label>
                   <button type="submit">Check</button>
               </form>
               <form action="" class="person-details">
                    <div class="full-detail">
                        <p class="full-name">person person name</p>
                        <div class="balance" style="margin-left: 40px"> <strong> Balance </strong>: N0.00</div>
                    </div>
                    <label for="">
                        <input type="text" style="display: none;" value="" name="user_id">
                        <select name="type" id="" class="type">
                            <option value="credit">Credit</option>
                            <option value="debit">Debit</option>
                        </select>
                    </label>
                    <input type="number" name="amount" placeholder="Amount">
                    <button type="submit">Update</button>
               </form>
            </div>
        </div>
    </div>

 <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="js/index.js"></script> 
</body>
</html>
